<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            user-select: none; /* Prevent text selection */
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        .pdf-container {
            padding: 20px;
            text-align: center;
        }

        .page {
            margin: 10px auto;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 100%;
        }

        .loading {
            padding: 50px;
            text-align: center;
            color: #666;
        }

        .error {
            padding: 50px;
            text-align: center;
            color: #e74c3c;
            background-color: #fdf2f2;
            border: 1px solid #fbbfbf;
            margin: 20px;
            border-radius: 4px;
        }

        /* Hide browser print buttons and disable printing */
        @media print {
            body { display: none !important; }
        }

        /* Disable drag and drop */
        * {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PDF Viewer</h1>
        </div>
        <div class="pdf-container" id="pdfContainer">
            <div class="loading">Loading PDF...</div>
        </div>
    </div>

    <script>
        // Configure PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // Disable keyboard shortcuts for printing, saving, etc.
        document.addEventListener('keydown', function(e) {
            // Disable Ctrl+P (print)
            if (e.ctrlKey && e.key === 'p') {
                e.preventDefault();
                return false;
            }
            // Disable Ctrl+S (save)
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                return false;
            }
            // Disable F12 (developer tools)
            if (e.key === 'F12') {
                e.preventDefault();
                return false;
            }
            // Disable Ctrl+Shift+I (developer tools)
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
                return false;
            }
            // Disable Ctrl+U (view source)
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                return false;
            }
        });

        // Function to load and display PDF
        async function loadPDF() {
            const container = document.getElementById('pdfContainer');
            
            try {
                // Change this path to match your PDF file name
                const pdfPath = './document.pdf'; // Update this to your PDF filename
                
                const pdf = await pdfjsLib.getDocument(pdfPath).promise;
                container.innerHTML = ''; // Clear loading message

                // Render all pages
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    
                    // Create canvas for this page
                    const canvas = document.createElement('canvas');
                    canvas.className = 'page';
                    const context = canvas.getContext('2d');

                    // Set up the viewport
                    const viewport = page.getViewport({ scale: 1.5 });
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    // Render the page
                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;

                    container.appendChild(canvas);
                }

            } catch (error) {
                console.error('Error loading PDF:', error);
                container.innerHTML = `
                    <div class="error">
                        <h3>Error loading PDF</h3>
                        <p>Please make sure the PDF file exists in the root folder and is named correctly.</p>
                        <p>Current path: <code>./document.pdf</code></p>
                        <p>Error details: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Load PDF when page loads
        window.addEventListener('load', loadPDF);

        // Additional security measures
        
        // Disable drag and drop
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });

        // Disable image saving
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });

        // Disable text selection
        document.onselectstart = function() {
            return false;
        };

        // Disable copying
        document.addEventListener('copy', function(e) {
            e.preventDefault();
            return false;
        });

        // Hide window.print function
        window.print = function() {
            console.log('Printing is disabled');
            return false;
        };
    </script>
</body>
</html>
